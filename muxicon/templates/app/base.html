{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Muxic On{% endblock %}</title>
    <!-- Agrega aquí tus enlaces a archivos CSS -->
    <link rel="stylesheet" href="{% static 'css/muxic.css' %}">
    <link rel="stylesheet" href="{% static 'css/repro.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Trirong">
    {% block customCSS %} {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <!-- Aquí puedes incluir otros archivos CSS -->
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand logoletter" href="{% url 'inicio' %}">Muxic On</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto recolocar">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inicio' %}">Home</a>
                    </li>
                    <!-- Agrega aquí más enlaces a otras páginas -->
                </ul>
                {% if user.is_authenticated %}
                    <button  class="btn btn-success mr-2"><a class="text-white" href="{% url 'perfil' %}">{{ user.username }}</a></button>
                    <form action="{% url 'logout' %}" method="post" class="mr-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger " >Cerrar sesión</button>
                    </form>

                {% else %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary mr-2 text-white" href="{% url 'login' %}">Iniciar sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-secondary text-white" href="{% url 'registro' %}">Registro</a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </nav>
        
    </header>

    <div>
        {% block content %}
        <!-- Aquí se rellenará el contenido específico de cada página -->
        {% endblock %}
    </div>

    <!-- Agrega aquí tus enlaces a archivos JavaScript -->
    <script src="{% static 'js/muxic.js' %}"></script>
    <script src="{% static 'js/repro.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Aquí puedes incluir otros archivos JavaScript -->
</body>
</html>
