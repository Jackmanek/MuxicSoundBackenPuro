{% extends 'app/base.html' %}

{% block content %}
<div class="nuevoTema mt-3">
  <div class="headenewTema">
    <h3>DASHBOARD  <span> {{ user.username }}</span>  </h3>
    <h4>Aqui podras gestionar tu contenido</h4>
  </div>
  <div class="mainTema mt-3 mb-3">
      <div class="contenidoListas">
        <div class="title"><h4>Listado de Canciones</h4></div>
        <div class="cuerpoLista">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Url</th>
                <th scope="col">File</th>
                <th scope="col">Artista</th>

              </tr>
            </thead>
            <tbody>
            {% for song in songs %}
            <tr>
              <td>{{ song.id }}</td>
              <td>{{ song.title }}</td>
              <td>{{ song.url }}</td>
              <td>{{ song.file }}</td>
              <td>{{ song.artist }}</td>
            </tr>  
            {% endfor %}  
          </tbody>
        </table>
        </div>

     
  </div>
</div>

</div>

  
{% endblock %}
